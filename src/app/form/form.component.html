<div class="container">
    <h1>Signup Form</h1>
    <form #f="ngForm" (ngSubmit)="save(f)">
        <div class="form-group">
            <label>Login</label>
            <input name="login" type="text" class="form-control" ngModel required #l="ngModel">
        </div>
        <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
            The login is a required field 
        </div>
        <div class="form-group">
            <label>email</label>
            <input name="email" type="email" class="form-control" required ngModel #e="ngModel" pattern="[a-zA-z0-9]+@[a-zA-z0-9]+.[a-zA-z0-9]{2,4}">
        </div>
        <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
            <div *ngIf="e.errors['required']">The email is a required field </div>
            <div *ngIf="e.errors['pattern']">The email is wrong habibi </div>

        </div>
        <div class="form-group">
            <label>password</label>
            <input name="password" type="password" class="form-control" required ngModel #p="ngModel">
        </div>
        <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
            The password is a required field 
        </div>
        <button class="btn btn-success" [disabled]="f.invalid" type="submit">Save</button>
    </form>
</div>
